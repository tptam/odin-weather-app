<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form>
        <input type="text" name="search" id="search">
        <button type="button">Submit</button>
    </form>
    <h2 class="address">Rejkyavik</h2>
    <section class="current">
        <h3>Current Conditions (<span class="date"></span>)</h3>
        <div>
            <img src="" class="icon">
            <h4 class="conditions">Conditions</h4>
            <div class="conditions"></div>
            <h4 class="temp">Temperature</h4>
            <div class="temp"></div>
            <h4 class="humidity">Humidity</h4>
            <div class="humidity"></div>
            <h4 class="windspeed">Windspeed</h4>
            <div class="windspeed"></div>
        </div>
    </section>
</body>
</html>
